apply plugin: "java"

defaultTasks 'jar'

jar {
    manifest.attributes(
        "Main-Class": "edu.gatech.oad.antlab.pkg1.AntLabMain",
        "Class-Path": "./lib/resources.jar"
    )

    into ('lib') {
		from 'libs'
	}
}

repositories {
	flatDir {
		dirs 'lib'
	}
}

dependencies {
	compile name: 'resources'
}